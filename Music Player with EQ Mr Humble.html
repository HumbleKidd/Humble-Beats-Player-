<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic-Pro Master Station</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #00ff88;
            --bg: #0a0a0c;
            --panel: #16161a;
            --text: #e0e0e0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .player-card {
            width: 100%;
            max-width: 800px;
            background: var(--panel);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        /* Header Section */
        .now-playing-bar {
            background: linear-gradient(90deg, #111, #1a1a1a);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        #current-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Equalizer Section */
        .eq-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #000;
            height: 150px;
            align-items: flex-end;
            gap: 5px;
        }

        .eq-slider-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .eq-slider-box input {
            writing-mode: bt-lr; 
            appearance: slider-vertical;
            width: 8px;
            height: 100px;
            background: #333;
        }

        .eq-label { font-size: 9px; margin-top: 5px; color: #888; }

        /* Controls */
        .main-controls { padding: 20px; }

        .seek-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="range"] {
            flex: 1;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover { color: var(--accent); transform: scale(1.1); }
        .btn.active { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        .play-btn { font-size: 2.5rem; }

        /* Library Section */
        .library-panel {
            background: #111;
            border-top: 1px solid #333;
            max-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .search-box {
            padding: 15px;
            background: #1a1a1a;
        }

        #trackSearch {
            width: 90%;
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            color: white;
            border-radius: 8px;
        }

        #trackList {
            overflow-y: auto;
            flex: 1;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .track-item {
            padding: 12px 20px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: 0.2s;
        }

        .track-item:hover { background: #222; }
        .track-item.active { 
            background: rgba(0, 255, 136, 0.1);
            border-left: 4px solid var(--accent);
        }

        .upload-area {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #333;
        }

        .custom-upload {
            color: var(--accent);
            border: 1px dashed var(--accent);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="player-card">
    <div class="now-playing-bar">
        <p id="current-title">AWAITING TRACKS...</p>
    </div>

    <div class="eq-container" id="eq-controls">
        </div>

    <div class="main-controls">
        <div class="seek-container">
            <span id="time-cur">0:00</span>
            <input type="range" id="seekSlider" value="0" min="0" step="1">
            <span id="time-dur">0:00</span>
        </div>

        <div class="btn-group">
            <button class="btn" id="shuffleBtn" title="Shuffle"><i class="fas fa-random"></i></button>
            <button class="btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button class="btn play-btn" id="playBtn"><i class="fas fa-play-circle"></i></button>
            <button class="btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
            <button class="btn" id="stopBtn"><i class="fas fa-stop"></i></button>
            <button class="btn" id="muteBtn"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <div class="library-panel">
        <div class="search-box">
            <input type="text" id="trackSearch" placeholder="Search your library...">
        </div>
        <ul id="trackList"></ul>
        <div class="upload-area">
            <label class="custom-upload">
                <i class="fas fa-plus"></i> UPLOAD UNLIMITED TRACKS
                <input type="file" id="fileInput" multiple accept="audio/*" style="display:none">
            </label>
        </div>
    </div>
</div>

<script>
    const audio = new Audio();
    let audioCtx, source, analyzer, filters = [];
    let playlist = [];
    let currentIndex = -1;
    let isShuffle = false;

    const freqs = [32, 64, 125, 250, 500, 1000, 2000, 4000, 8000, 16000];

    // Initialize Audio Engine
    function initAudio() {
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        source = audioCtx.createMediaElementSource(audio);
        
        // Build EQ Chain
        let lastNode = source;
        freqs.forEach(freq => {
            const filter = audioCtx.createBiquadFilter();
            filter.type = "peaking";
            filter.frequency.value = freq;
            filter.Q.value = 1;
            filter.gain.value = 0;
            lastNode.connect(filter);
            lastNode = filter;
            filters.push(filter);
        });

        lastNode.connect(audioCtx.destination);
    }

    // Build EQ UI
    const eqContainer = document.getElementById('eq-controls');
    freqs.forEach((freq, i) => {
        const box = document.createElement('div');
        box.className = 'eq-slider-box';
        box.innerHTML = `
            <input type="range" min="-20" max="20" value="0" step="1" data-index="${i}">
            <span class="eq-label">${freq < 1000 ? freq : freq/1000 + 'k'}</span>
        `;
        eqContainer.appendChild(box);
    });

    // EQ Events
    eqContainer.addEventListener('input', (e) => {
        const idx = e.target.dataset.index;
        if(idx !== undefined) filters[idx].gain.value = e.target.value;
    });

    // File Handling
    document.getElementById('fileInput').addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
            playlist.push({
                name: file.name.replace(/\.[^/.]+$/, ""),
                url: URL.createObjectURL(file)
            });
        });
        renderPlaylist();
        if (currentIndex === -1) playTrack(0);
    });

    function renderPlaylist(filter = '') {
        const list = document.getElementById('trackList');
        list.innerHTML = '';
        playlist.forEach((track, index) => {
            if (!track.name.toLowerCase().includes(filter.toLowerCase())) return;
            
            const li = document.createElement('li');
            li.className = `track-item ${index === currentIndex ? 'active' : ''}`;
            li.id = `track-${index}`;
            li.innerHTML = `<span>${track.name}</span> <i class="fas fa-music"></i>`;
            li.onclick = () => playTrack(index);
            list.appendChild(li);
        });
    }

    function playTrack(index) {
        initAudio();
        if (index < 0 || index >= playlist.length) return;
        currentIndex = index;
        audio.src = playlist[index].url;
        audio.play();
        document.getElementById('current-title').innerText = playlist[index].name;
        document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause-circle"></i>';
        renderPlaylist(document.getElementById('trackSearch').value);
        
        // Auto-scroll to active track
        setTimeout(() => {
            const activeElem = document.getElementById(`track-${index}`);
            if(activeElem) activeElem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
    }

    // Transport Controls
    document.getElementById('playBtn').onclick = () => {
        if (!audio.src) return;
        if (audio.paused) {
            audio.play();
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause-circle"></i>';
        } else {
            audio.pause();
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-play-circle"></i>';
        }
    };

    document.getElementById('stopBtn').onclick = () => { audio.pause(); audio.currentTime = 0; };
    document.getElementById('nextBtn').onclick = () => {
        let next = isShuffle ? Math.floor(Math.random() * playlist.length) : currentIndex + 1;
        playTrack(next % playlist.length);
    };
    document.getElementById('prevBtn').onclick = () => {
        let prev = currentIndex - 1 < 0 ? playlist.length - 1 : currentIndex - 1;
        playTrack(prev);
    };

    document.getElementById('muteBtn').onclick = (e) => {
        audio.muted = !audio.muted;
        e.currentTarget.innerHTML = audio.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    };

    document.getElementById('shuffleBtn').onclick = (e) => {
        isShuffle = !isShuffle;
        e.currentTarget.classList.toggle('active', isShuffle);
    };

    // Seek Bar Logic
    audio.ontimeupdate = () => {
        const seek = document.getElementById('seekSlider');
        seek.max = audio.duration;
        seek.value = audio.currentTime;
        document.getElementById('time-cur').innerText = formatTime(audio.currentTime);
        document.getElementById('time-dur').innerText = formatTime(audio.duration);
    };

    document.getElementById('seekSlider').oninput = (e) => audio.currentTime = e.target.value;

    document.getElementById('trackSearch').oninput = (e) => renderPlaylist(e.target.value);

    function formatTime(secs) {
        if (isNaN(secs)) return "0:00";
        let min = Math.floor(secs / 60);
        let sec = Math.floor(secs % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    audio.onended = () => document.getElementById('nextBtn').click();
</script>
</body>
</html>
